            /*header{

            header .logo{
            color:#fff;

            }
            header ul{
                display:flex;
                justify-content: center;
                align-content: center;
                background: rgba(0,0,0,0);
                transition:1s;
            }
            header ul li{
                list-style: none;
                margin-left: 20px;

            header ul li a{
                text-decoration: none;
                padding:6px 15px;
                color:rgb(249, 247, 129);

            header ul li a:hover,
            header ul li a.active{
                background:rgb(255, 255, 255)f;

            /*header ends*/
            .banner-text{
                width: 100%;
                position:absolute;
            }
            .banner-text ul{
                height: 50px;
                float: right;
            }
            .banner-text ul li{
                display: inline-block;
                padding: 40px 15px;
                text-transform: uppercase;
                color: #fff;
                font-size: 20px;
            }
            .banner-text h2{
                color: #fff;
                font-size: 50px;
                margin-top: 20%;
            }
            .animation-area{
                background: linear-gradient(to left, #fef884, #ff75ea);
                width: 100%;
                height: 100vh;
            }
            .box-area{
                position:absolute;
                top:0;
                left: 0;
                width:100%;
                height: 100%;
                overflow:hidden;
            }
            .box-area li{
                position: absolute; 
                display: block;
                list-style: none;
                width: 25px;
                height: 25px;
                background: rgba(255,255,255,0.2);
                animation: move 20s linear infinite;
                bottom: -150px;
            }
            .box-area li:nth-child(1){
                animation-name: move;
                left: 86%;
                width: 80px;
                height: 80px;
                animation-delay: 0s;
            }
            .box-area li:nth-child(2){
                animation-name: move;
                left: 12%;
                width: 30px;
                height:30px;
                animation-delay: 1.5s;
                animation-duration: 10s;
            }
            .box-area li:nth-child(3){
                animation-name: move;
                left: 70%;
                width: 100px;
                height: 100px;
                animation-delay: 5.5s;
            }
            .box-area li:nth-child(4){
                animation-name: move;
                left: 70%;
                width: 150px;
                height: 150px;
                animation-delay: 0s;
                animation-duration: 15s;
            }
            .box-area li:nth-child(5){
                animation-name: move;
                left: 65%;
                width: 40px;
                height: 40px;
                animation-delay: 0s;
            }
            .box-area li:nth-child(6){
                animation-name: move;
                left: 15%;
                width: 110px;
                height: 110px;
                animation-delay: 3.5s;
            }
            @keyframes move{
                0%{
                    transform: translateY(0) rotate(0deg); 
                    opacity: 1;
                }
                100%{
                    transform: translateY(-800px) rotate(360deg); 
                    opacity: 0;
                }
            }
</style>
