<!DOCTYPE html>
<html>
    <head>
        <title>Connective Tutors</title>
        <link rel="shortcut icon" type="image/png" href="favicon.ico">
        <link href="stylesheet.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                scroll-behavior: smooth;
            }
            body{
                 min-height: 100vh;
                 background:linear-gradient(#037185, #acecff);
                 overflow-x: hidden;
            }
            /* header begins */
            header{
                position:absolute;
                top:0;
                left:0;
                width:100vw;
                padding:30px 100px;
                display:flex;
                justify-content: space-between;
                align-items:center;
                z-index: 10000;
            }
            header .logo{
            color:#fff;
            font-weight: 700;
            text-decoration: none;
            font-size:2em;
            text-transform: uppercase;
            }
            header ul{
                display:flex;
                justify-content: center;
                align-content: center;
                background: rgba(0,0,0,0);
                transition:1s;
            }
            header ul li{
                list-style: none;
                margin-left: 20px;
            }
            header ul li a{
                text-decoration: none;
                padding:6px 15px;
                color:#fff;
                border-radius: 20px;
            }
            header ul li a:hover,
            header ul li a.active{
                background:#fff;
                color:#2b1055;
            }
            /* header ends */
            section{
                position: relative;
                width: 100%;
                height: 100vh;
                padding: 100px;
                display:flex;
                justify-content: center;
                align-items: center;
                overflow: hidden;
            }
            section::before{
                content:'';
                position:absolute;
                bottom:0;
                width:100%;
                height:100px;
                background: linear-gradient(to top,#13151f,transparent);
                z-index: 1000;
            }
            section img{
                position:absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                object-fit: cover;
                pointer-events: none;
            }
            #text{
                position: absolute;
                color:#fff;
                white-space: nowrap;
                font-size: 7.5vw;
                z-index: 9; 
            }
            #btn{
                text-decoration: none;
                display:inline-block;
                padding: 8px 30px;
                border-radius: 40px;
                background: #fff;
                color:#2b1055;
                font-size: 1.5em;
                z-index: 9;
                transform: translateY(100px);
            }
            /* steps section begin */
            .sec{
                position: relative;
                padding: 100px;
