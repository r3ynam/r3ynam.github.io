<!DOCTYPE html>
<html>
    <title>Shop</title>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>FAQs</title>
        <link rel="shortcut icon" type="image/png" href="favicon.ico">
        <link href="stylesheet.css" rel="stylesheet">
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
        <style>
            *{
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                scroll-behavior: smooth;
            }
            body{
                 min-height: 100vh;
                 background: white;
                 overflow-x: hidden;
                 width:100%;
                 font-family: 'Poppins', sans-serif;
                 color:black;
                 /* background:linear-gradient(#ff6ef3,#6ee2ff,#b73bff) */
            }
           header{
                position:absolute;
                top:0;
                left:0;
                width:100vw;
                padding:30px 100px;
                display:flex;
                justify-content: space-between;
                align-items:center;
                z-index: 10000;
            }
            header ul{
                display:flex;
                justify-content: center;
                align-content: center;
            }
            header ul li{
                list-style: none;
                margin-left: 20px;
            }
            header ul li a{
                text-decoration: none;
                padding:6px 15px;
                color:rgb(0, 0, 0);
                border-radius: 20px;
            }
            header ul li a:hover,
            header ul li a.active{
                background:rgb(0, 0, 0);
                color:pink;
            }
            img{
                float:left;
                height:10%;
                width:10%;
            }
            .bg-active{
            visibility: visible;
            opacity:1;
        }
        .middle{
            text-align:center;
            margin-top: 20vh;
        }
        h1{
            color:rgb(151, 148, 148);
        }
        section{
            min-height: 100vh;
            width:80%;
            margin:0 auto;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .title{
            font-size:2rem;
            margin-top:20vh;
        }
        .faq{
            max-width: 700px;
            margin-top: 2rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid black;
            cursor:pointer;
        }
        .question{
            display:flex;
            justify-content: space-between;
            align-items: center;
        }
        .question h3{
            font-size: 1.4rem;
        }
        .answer{
            max-height: 0;
            overflow:hidden;
            transition: max-height 1.4s ease;
        }
        .answer p{
            padding-top: 1rem;
            line-height: 1.6;
            font-size: 1rem;
        }
        .faq.active .answer{
            max-height: 300px;
            animation: fade 1s ease-in-out;
        }
        .faq.active svg{
            transform: rotate(180deg);
        }
        svg{
            transition: transform 0.5s ease-in;
        }
        @keyframes fade{
            from{
                opacity:0;
                transform: translateY(-10px);
            }
            to{
                opacity:1;
                transform: translateY(0px);
            }
        }
        .tough{
            color:#65c4db;
        }
        </style>
    </head>
    <body>
        <header>
            <img src="logo.png">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="donations.html">Donations</a></li>
                <li><a href="shop.html" class="active">Shop</a></li>
                <li><a href="faq.html">FAQ</a></li>
             </ul> 
         </header>
    </body>
</html>
